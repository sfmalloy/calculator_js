<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <script src="calc.js"></script>
    <script src="lexer.js"></script>
    <script src="parser.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Calculator!</h1>
    <p>Type an expression containing
      <li>Digits 0-9</li>
      <li>+-*/^</li>
      <li>()</li>
    </p>
    <p>(Buttons currently do nothing)</p>
    <input id="expression" name="expression" cols="20" autofocus></input> = <span id="output"></span>
    <div class="number_row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <div class="number_row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
    <div class="number_row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
  </body>
</html>
